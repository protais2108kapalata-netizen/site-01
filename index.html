<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="j4er8ZiQQnMFnrlbUAlsxvPEdOXeXlq8xsPT29g5smQ" />
<title>Mon Site Framer</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  .iframe-container {
    position: relative;
    width: 100%;
    height: 100vh;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    position: absolute;
    top: 0;
    left: 0;
  }

  /* Overlay pour masquer le badge Framer */
  .badge-overlay {
    position: absolute;
    bottom: 1%;
    right: 1%;
    width: 10%;
    max-width: 150px;
    aspect-ratio: 4/1;
    background: white;
    z-index: 9999;
  }

  /* Ajustement pour écrans très petits */
  @media (max-width: 600px) {
    .badge-overlay {
      width: 20%;
    }
  }
</style>
</head>
<body>

<div class="iframe-container">
  <!-- Ton site Framer inclus ici -->
  <iframe src="https://uccnd.framer.website/"></iframe>
  <div class="badge-overlay"></div> <!-- masque du badge -->
</div>

</body>
</html>
